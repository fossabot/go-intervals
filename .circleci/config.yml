version: 2
jobs:
  build:
    docker:
      - image: instrumentisto/dep

    working_directory: /go/src/github.com/tomlazar/go-intervals

    steps:
      - checkout

      - restore_cache:
          keys:
            - godep

      - run: dep ensure

      - save_cache:
          key: godep
          paths:
            - "/go/pkg"

      - run: go test -v